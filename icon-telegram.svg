<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Telegram Logo - Clean & Minimal -->
  
  <!-- Outer circle border -->
  <circle cx="12" cy="12" r="11" fill="none" stroke="#00ff41" stroke-width="1.2"/>
  
  <!-- Telegram plane icon - Classic design -->
  <g transform="translate(12, 12)">
    <!-- Plane shape -->
    <path d="M -4.5 3 L 4 -3 L 2 3.5 L 5 5 L -4.5 3 Z" 
          fill="#00ff41" stroke="#00ff41" stroke-width="0.6" stroke-linejoin="round"/>
    
    <!-- Accent glow effect -->
    <ellipse cx="2" cy="0" rx="1" ry="0.8" fill="#00ff41" opacity="0.4"/>
  </g>
</svg>